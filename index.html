                    document.querySelectorAll('.play-pause-btn').forEach(btn => { btn.style.display = 'flex'; });
                }
                return supported;
            });
        }

        async function loadShorts(query = "shorts", append = false) {
            const cacheKey = query + (append ? nextPageToken : '');
            if (videoCache[cacheKey]) { renderFromCache(videoCache[cacheKey]); return; }
            if (!append) {
                document.querySelector('.loading').style.display = 'flex';
                document.getElementById('reelWrapper').innerHTML = '';
                players = [];
            }
            try {
                const token = append ? nextPageToken : '';
                const res = await fetch(`https://www.googleapis.com/youtube/v3/search?part=snippet&q=${encodeURIComponent(query)}&type=video&videoDuration=short&maxResults=10&pageToken=${token}&key=${API_KEY}`);
                const data = await res.json();
                if (!data.items || data.items.length === 0) { throw new Error('No videos found'); }
                nextPageToken = data.nextPageToken || '';
                lastQuery = query;
                videoCache[cacheKey] = { items: data.items, nextPageToken: data.nextPageToken };
                document.querySelector('.loading').style.display = 'none';
                data.items.forEach((item, i) => { createVideoCard(item, players.length); });
                if (data.items.length > 2) { preloadVideos(data.items.slice(0, 3).map(item => item.id.videoId)); }
                if (!append) { onYouTubeIframeAPIReady(); }
            } catch (error) {
                console.error('Error loading shorts:', error);
                document.querySelector('.loading').textContent = 'Failed to load videos. Pull down to refresh.';
            }
        }

        function renderFromCache(cacheData) {
            document.querySelector('.loading').style.display = 'none';
            cacheData.items.forEach((item, i) => { createVideoCard(item, players.length); });
            nextPageToken = cacheData.nextPageToken || '';
            if (players.length === cacheData.items.length) { onYouTubeIframeAPIReady(); }
        }

        function preloadVideos(videoIds) {
            videoIds.forEach((videoId) => {
                if (!preloadedThumbnails[videoId]) {
                    const img = new Image();
                    img.src = `https://img.youtube.com/vi/${videoId}/maxresdefault.jpg`;
                    img.onload = () => { preloadedThumbnails[videoId] = true; };
                }
            });
        }

        function createVideoCard(item, index) {
            const wrapper = document.getElementById('reelWrapper');
            const container = document.createElement('div');
            container.className = 'video-container';
            const thumbnail = document.createElement('div');
            thumbnail.className = 'video-thumbnail';
            thumbnail.style.backgroundImage = `url(https://img.youtube.com/vi/${item.id.videoId}/maxresdefault.jpg)`;
            container.appendChild(thumbnail);
            const playerDiv = document.createElement('div');
            playerDiv.id = `player${index}`;
            playerDiv.className = 'player';
            playerDiv.style.display = 'none';
            const progressDiv = document.createElement('div');
            progressDiv.className = 'video-progress';
            const progressBar = document.createElement('div');
            progressBar.className = 'video-progress-bar';
            progressDiv.appendChild(progressBar);
            const controlsDiv = document.createElement('div');
            controlsDiv.className = 'video-controls';
            const playPauseBtn = document.createElement('div');
            playPauseBtn.className = 'play-pause-btn';
            playPauseBtn.innerHTML = '<i class="fas fa-pause"></i>';
            playPauseBtn.onclick = (e) => { e.stopPropagation(); togglePlayPause(index); };
            const likeAnimation = document.createElement('div');
            likeAnimation.className = 'like-animation';
            controlsDiv.appendChild(playPauseBtn);
            container.appendChild(controlsDiv);
            container.appendChild(likeAnimation);
            container.appendChild(progressDiv);
            container.appendChild(playerDiv);
            const reactionBar = document.createElement('div');
            reactionBar.className = 'reaction-bar';
            const likeBtn = document.createElement('div');
            likeBtn.className = 'reaction-button';
            likeBtn.innerHTML = `<i class="far fa-heart"></i><span id="likeCount${index}">${Math.floor(Math.random()*1000)}</span>`;
            likeBtn.onclick = (e) => {
                e.stopPropagation();
                const span = document.getElementById(`likeCount${index}`);
                let count = parseInt(span.textContent);
                if (likeBtn.classList.toggle('liked')) {
                    span.textContent = ++count;
                    likeBtn.innerHTML = `<i class="fas fa-heart"></i><span id="likeCount${index}">${count}</span>`;
                    triggerLikeAnimation(container);
                } else {
                    span.textContent = --count;
                    likeBtn.innerHTML = `<i class="far fa-heart"></i><span id="likeCount${index}">${count}</span>`;
                }
            };
            const commentBtn = document.createElement('div');
            commentBtn.className = 'reaction-button';
            commentBtn.innerHTML = `<i class="far fa-comment-dots"></i><span>${Math.floor(Math.random()*100)}</span>`;
            commentBtn.onclick = (e) => { e.stopPropagation(); openComments(index); };
            const shareBtn = document.createElement('div');
            shareBtn.className = 'reaction-button';
            shareBtn.innerHTML = '<i class="fas fa-share"></i><span>Share</span>';
            shareBtn.onclick = (e) => { e.stopPropagation(); const url = `https://youtu.be/${item.id.videoId}`; navigator.clipboard.writeText(url); showToast('Link copied to clipboard!'); };
            reactionBar.appendChild(likeBtn);
            reactionBar.appendChild(commentBtn);
            reactionBar.appendChild(shareBtn);
            const userInfo = document.createElement('div');
            userInfo.className = 'user-info';
            userInfo.innerHTML = `
                <div class="username">${item.snippet.channelTitle}<button class="follow-btn">Follow</button></div>
                <div class="caption">${item.snippet.title}</div>
                <div class="music-bar"><i class="fas fa-music music-icon"></i>${item.snippet.title.split(' ').slice(0, 3).join(' ')} - ${item.snippet.channelTitle}</div>
            `;
            container.appendChild(reactionBar);
            container.appendChild(userInfo);
            wrapper.appendChild(container);
            setupVideoControls(container, index);
            players.push({
                id: `player${index}`,
                videoId: item.id.videoId,
                player: null,
                progressBar: progressBar,
                playPauseBtn: playPauseBtn.querySelector('i'),
                container: container
            });
        }

        function openComments(videoIndex) {
            currentVideoId = players[videoIndex]?.videoId;
            const modal = document.getElementById('commentModal');
            const overlay = document.createElement('div');
            overlay.className = 'modal-overlay visible';
            overlay.onclick = closeComments;
            document.body.appendChild(overlay);
            modal.classList.add('visible');
            loadComments();
        }

        function closeComments() {
            const modal = document.getElementById('commentModal');
            const overlay = document.querySelector('.modal-overlay');
            modal.classList.remove('visible');
            if (overlay) overlay.remove();
        }

        function loadComments() {
            const commentsList = document.getElementById('commentsList');
            commentsList.innerHTML = '';
            mockComments.forEach(comment => {
                const commentEl = document.createElement('div');
                commentEl.className = 'comment';
                const initial = comment.user.charAt(0).toUpperCase();
                commentEl.innerHTML = `<div class="comment-avatar">${initial}</div><div class="comment-content"><div class="comment-user">${comment.user}</div><div class="comment-text">${comment.text}</div><div class="comment-time">${comment.time} â€¢ ${comment.likes} likes</div></div>`;
                commentsList.appendChild(commentEl);
            });
        }

        function postComment() {
            const commentInput = document.getElementById('commentText');
            const commentText = commentInput.value.trim();
            if (commentText && currentVideoId) {
                const commentsList = document.getElementById('commentsList');
                const newComment = document.createElement('div');
                newComment.className = 'comment';
                const randomUser = 'user' + Math.floor(Math.random() * 1000);
                const initial = randomUser.charAt(0).toUpperCase();
                newComment.innerHTML = `<div class="comment-avatar">${initial}</div><div class="comment-content"><div class="comment-user">${randomUser}</div><div class="comment-text">${commentText}</div><div class="comment-time">just now â€¢ 0 likes</div></div>`;
                commentsList.insertBefore(newComment, commentsList.firstChild);
                commentInput.value = '';
            }
        }

        document.getElementById('commentText').addEventListener('keypress', (e) => { if (e.key === 'Enter') postComment(); });

        function setupVideoControls(container, index) {
            let touchStartTime = 0, touchStartY = 0, isScrolling = false, lastTapTime = 0;
            container.addEventListener('touchstart', (e) => { touchStartTime = Date.now(); touchStartY = e.touches[0].clientY; isScrolling = false; }, { passive: true });
            container.addEventListener('touchmove', (e) => { const touchY = e.touches[0].clientY; if (Math.abs(touchY - touchStartY) > 10) isScrolling = true; }, { passive: true });
            container.addEventListener('touchend', (e) => {
                const touchEndTime = Date.now();
                if (!isScrolling && (touchEndTime - touchStartTime) < 300) { handleSingleTap(index); }
                const currentTime = new Date().getTime();
                if ((currentTime - lastTapTime) < 300 && (currentTime - lastTapTime) > 0 && !isScrolling) { handleDoubleTap(e, index); e.preventDefault(); }
                lastTapTime = currentTime;
            }, { passive: false });
        }

        function handleSingleTap(index) { togglePlayPause(index); }

        function handleDoubleTap(e, index) {
            const container = e.currentTarget;
            const likeBtn = container.querySelector('.reaction-button');
            const rect = container.getBoundingClientRect();
            const x = e.changedTouches[0].clientX - rect.left;
            const y = e.changedTouches[0].clientY - rect.top;
            const likeAnimation = container.querySelector('.like-animation');
            likeAnimation.innerHTML = '<i class="fas fa-heart"></i>';
            likeAnimation.style.left = `${x}px`; likeAnimation.style.top = `${y}px`; likeAnimation.style.opacity = '1'; likeAnimation.style.transform = 'translate(-50%, -50%)';
            setTimeout(() => { likeAnimation.style.opacity = '0'; }, 800);
            if (!likeBtn.classList.contains('liked')) {
                const span = likeBtn.querySelector('span');
                let count = parseInt(span.textContent);
                span.textContent = ++count;
                likeBtn.classList.add('liked');
                likeBtn.innerHTML = `<i class="fas fa-heart"></i><span>${count}</span>`;
            }
        }

        function triggerLikeAnimation(container) {
            const likeAnimation = container.querySelector('.like-animation');
            likeAnimation.innerHTML = '<i class="fas fa-heart"></i>';
            likeAnimation.style.opacity = '1';
            setTimeout(() => { likeAnimation.style.opacity = '0'; }, 800);
        }

        async function togglePlayPause(index) {
            const player = players[index]?.player;
            if (!player) { initializePlayer(index); return; }
            try {
                if (player.isMuted()) await player.unMute();
                if (player.getPlayerState() === YT.PlayerState.PLAYING) {
                    player.pauseVideo();
                    players[index].playPauseBtn.classList.replace('fa-pause', 'fa-play');
                } else {
                    await player.playVideo();
                    players[index].playPauseBtn.classList.replace('fa-play', 'fa-pause');
                }
            } catch (error) { showToast('Tap again to play video'); }
        }

        function onYouTubeIframeAPIReady() { if (players.length > 0) initializePlayer(0); observeScroll(); }

        function initializePlayer(index) {
            const quality = getNetworkQuality();
            players[index].player = new YT.Player(players[index].id, {
                height: '100%', width: '100%', videoId: players[index].videoId,
                playerVars: { autoplay: isAndroid ? 0 : (index === 0 ? 1 : 0), mute: isAndroid ? 1 : (index === 0 ? 0 : 1), controls: 0, loop: 1, modestbranding: 1, playsinline: 1, rel: 0, enablejsapi: 1, fs: 0, iv_load_policy: 3, disablekb: 1, cc_load_policy: 0, widget_referrer: window.location.href, vq: quality === 'low' ? 'small' : quality === 'medium' ? 'medium' : 'hd720' },
                events: {
                    onReady: (event) => {
                        players[index].container.querySelector('.player').style.display = 'block';
                        players[index].container.querySelector('.video-thumbnail').style.display = 'none';
                        if (index === 0 && !isAndroid) { event.target.playVideo().catch(() => {}); }
                    },
                    onStateChange: (event) => {
                        const idx = players.findIndex(p => p.player === event.target);
                        if (idx === -1) return;
                        if (event.data === YT.PlayerState.PLAYING) {
                            startProgressTracking(event.target, players[idx].progressBar);
                            players[idx].playPauseBtn.classList.replace('fa-play', 'fa-pause');
                        } else if (event.data === YT.PlayerState.PAUSED) {
                            players[idx].playPauseBtn.classList.replace('fa-pause', 'fa-play');
                        } else if (event.data === YT.PlayerState.ENDED) { event.target.playVideo(); }
                    }
                }
            });
        }

        function getNetworkQuality() {
            if (navigator.connection && navigator.connection.effectiveType) {
                switch (navigator.connection.effectiveType) {
                    case 'slow-2g': case '2g': return 'low';
                    case '3g': return 'medium';
                    default: return 'high';
                }
            }
            return 'high';
        }

        function startProgressTracking(player, progressBar) {
            let interval = setInterval(() => {
                if (player.getPlayerState() !== YT.PlayerState.PLAYING) { clearInterval(interval); return; }
                const progress = (player.getCurrentTime() / player.getDuration()) * 100;
                progressBar.style.width = `${progress}%`;
                if (progress > 99) progressBar.style.width = '0%';
            }, 200);
        }

        function observeScroll() {
            const observer = new IntersectionObserver(entries => {
                entries.forEach(entry => {
                    const id = entry.target.querySelector('.player')?.id;
                    const index = players.findIndex(p => p.id === id);
                    if (entry.isIntersecting) {
                        entry.target.querySelector('.player').style.display = 'block';
                        entry.target.querySelector('.video-thumbnail').style.display = 'none';
                        const player = players[index]?.player;
                        if (!player) { initializePlayer(index); return; }
                        player.unMute(); player.playVideo().catch(() => {});
                        startProgressTracking(player, players[index].progressBar);
                        players[index].playPauseBtn.classList.replace('fa-play', 'fa-pause');
                        if (index >= players.length - 3 && nextPageToken) loadShorts(lastQuery, true);
                    } else {
                        const player = players[index]?.player;
                        if (player) { player.pauseVideo(); player.mute(); players[index].playPauseBtn.classList.replace('fa-pause', 'fa-play'); }
                    }
                });
            }, { root: document.getElementById('reelWrapper'), threshold: 0.7 });
            document.querySelectorAll('.video-container').forEach(container => observer.observe(container));
        }

        function setupPullToRefresh() {
            const wrapper = document.getElementById('reelWrapper');
            const refreshIndicator = document.createElement('div');
            refreshIndicator.className = 'refresh-indicator';
            refreshIndicator.innerHTML = `<i class="fas fa-sync-alt refresh-icon"></i><span>Release to refresh</span>`;
            document.body.appendChild(refreshIndicator);
            let pullStartY = 0, isDragging = false;
            wrapper.addEventListener('touchstart', (e) => { if (wrapper.scrollTop <= 10) { pullStartY = e.touches[0].clientY; isDragging = true; } }, { passive: true });
            wrapper.addEventListener('touchmove', (e) => {
                if (!isDragging) return;
                const pullDistance = e.touches[0].clientY - pullStartY;
                if (pullDistance > 10) {
                    e.preventDefault();
                    refreshIndicator.style.transform = `translateY(${Math.min(pullDistance, 100)}px)`;
                    refreshIndicator.querySelector('.refresh-icon').style.transform = `rotate(${pullDistance * 3.6}deg)`;
                    isRefreshing = pullDistance > 80;
                }
            }, { passive: false });
            wrapper.addEventListener('touchend', () => {
                if (!isDragging) return; isDragging = false;
                if (isRefreshing) {
                    refreshIndicator.querySelector('.refresh-icon').classList.add('fa-spin');
                    loadShorts(lastQuery).finally(() => { setTimeout(() => { refreshIndicator.style.transform = 'translateY(-50px)'; refreshIndicator.querySelector('.refresh-icon').classList.remove('fa-spin'); isRefreshing = false; }, 500); });
                } else { refreshIndicator.style.transform = 'translateY(-50px)'; }
            });
        }

        function openSearch() { document.getElementById('searchModal').classList.add('visible'); document.getElementById('searchInput').focus(); setActiveNav(1); }
        function closeSearch() { document.getElementById('searchModal').classList.remove('visible'); }
        function searchShorts() { const query = document.getElementById('searchInput').value.trim(); if (query) { closeSearch(); loadShorts(query); } }
        function toggleTheme() {
            const body = document.body, icon = document.querySelector('.theme-toggle i');
            if (body.classList.contains('dark')) { body.classList.replace('dark', 'light'); icon.classList.replace('fa-moon', 'fa-sun'); }
            else { body.classList.replace('light', 'dark'); icon.classList.replace('fa-sun', 'fa-moon'); }
        }
        function switchTab(index) { setActiveNav(index); if (index === 0) loadShorts('trending shorts'); if (index === 2) loadShorts('viral shorts'); }
        function setActiveNav(index) { document.querySelectorAll('.nav-item').forEach((item, i) => { if (i === index) item.classList.add('active'); else item.classList.remove('active'); }); }
        function showToast(message) { const toast = document.createElement('div'); toast.className = 'toast'; toast.textContent = message; document.body.appendChild(toast); setTimeout(() => toast.remove(), 2500); }
        document.getElementById('searchInput').addEventListener('keypress', (e) => { if (e.key === 'Enter') searchShorts(); });
        if (isAndroid) document.addEventListener('touchmove', (e) => { if (isRefreshing) e.preventDefault(); }, { passive: false });
    </script>
