        :root {
            --primary: #ff0050;
            --primary-light: #ff3385;
            --bg-dark: #121212;
            --bg-light: #ffffff;
            --text-dark: #ffffff;
            --text-light: #000000;
            --nav-bg: rgba(18, 18, 18, 0.9);
            --nav-item-inactive: #888;
            --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        /* --- Splash Screen Styles --- */
        #splash-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #121212;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 20000;
            transition: opacity 0.5s ease-out;
        }
        #splash-screen .logo {
            font-size: 80px;
            color: var(--primary);
            animation: bounce 2s infinite;
        }
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {transform: translateY(0);}
            40% {transform: translateY(-30px);}
            60% {transform: translateY(-15px);}
        }
        /* --- End Splash Screen Styles --- */

        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Segoe UI', -apple-system, BlinkMacSystemFont, sans-serif;
            transition: var(--transition);
            overscroll-behavior-y: contain;
            -webkit-tap-highlight-color: transparent;
        }

        body.dark {
            background: var(--bg-dark);
            color: var(--text-dark);
        }

        body.light {
            background: var(--bg-light);
            color: var(--text-light);
        }

        .top-tabs {
            position: fixed;
            top: 0;
            width: 100%;
            text-align: center;
            z-index: 10;
            padding: 15px 0;
            background: linear-gradient(to bottom, rgba(0,0,0,0.7) 0%, transparent 100%);
            backdrop-filter: blur(5px);
        }

        .top-tabs span {
            font-size: 16px;
            padding: 8px 16px;
            margin: 0 8px;
            cursor: pointer;
            color: rgba(255,255,255,0.6);
            position: relative;
            transition: var(--transition);
        }

        .top-tabs span.active {
            color: white;
            font-weight: 600;
        }

        .top-tabs span.active::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 20px;
            height: 3px;
            background: var(--primary);
            border-radius: 3px;
            transition: var(--transition);
        }

        .reel-wrapper {
            height: 100vh;
            overflow-y: scroll;
            scroll-snap-type: y mandatory;
            scroll-behavior: smooth;
            touch-action: pan-y;
            -webkit-overflow-scrolling: touch;
        }

        .video-container {
            position: relative;
            height: 100vh;
            width: 100vw;
            scroll-snap-align: start;
            overflow: hidden;
            background-color: #000;
            transition: transform 0.1s;
            -webkit-tap-highlight-color: transparent;
        }

        .video-container:active {
            transform: scale(0.98);
        }

        .video-thumbnail {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            z-index: 1;
        }

        .player {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            pointer-events: none;
            z-index: 2;
            display: none;
        }

        /* Video Controls */
        .video-controls {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 5;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
        }

        .video-container:hover .video-controls, .video-container:active .video-controls {
            opacity: 1;
        }

        .play-pause-btn {
            width: 80px;
            height: 80px;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 36px;
            color: white;
            pointer-events: auto;
            cursor: pointer;
            transition: transform 0.2s, background 0.2s;
            -webkit-tap-highlight-color: rgba(255,255,255,0.3);
            z-index: 6;
        }

        .play-pause-btn:hover {
            background: rgba(0, 0, 0, 0.8);
            transform: scale(1.1);
        }

        /* Like Animation */
        .like-animation {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            pointer-events: none;
            z-index: 6;
            opacity: 0;
        }

        .like-animation i {
            font-size: 120px;
            color: rgba(255, 0, 80, 0.8);
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
            animation: likePulse 0.8s ease-out;
        }

        @keyframes likePulse {
            0% { transform: scale(0); opacity: 0; }
            50% { transform: scale(1.2); opacity: 1; }
            100% { transform: scale(1); opacity: 0; }
        }

        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 5vw;
            z-index: 9999;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top: 4px solid var(--primary);
            animation: spin 1s linear infinite;
            margin-bottom: 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .reaction-bar {
            position: absolute;
            right: 5%;
            bottom: 25%;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 25px;
            z-index: 10;
        }

        .reaction-button {
            text-align: center;
            font-size: 24px;
            cursor: pointer;
            color: inherit;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: transform 0.2s, color 0.3s;
        }

        .reaction-button:hover {
            transform: scale(1.1);
        }

        .reaction-button:active {
            transform: scale(0.95);
        }

        .reaction-button span {
            display: block;
            font-size: 12px;
            margin-top: 5px;
            font-weight: 500;
            color: rgba(255,255,255,0.8);
        }

        .reaction-button.liked {
            color: var(--primary);
            animation: heartBeat 0.5s;
        }

        @keyframes heartBeat {
            0% { transform: scale(1); }
            25% { transform: scale(1.2); }
            50% { transform: scale(0.95); }
            75% { transform: scale(1.1); }
            100% { transform: scale(1); }

            box-shadow: 0 6px 20px rgba(255, 0, 80, 0.4);
        }

        .center-button:active {
            transform: translateX(-50%) scale(0.95);
        }

        .bottom-nav {
            position: fixed;
            bottom: 0;
            width: 100%;
            height: 70px;
            background: var(--nav-bg);
            display: flex;
            justify-content: space-around;
            align-items: center;
            z-index: 999;
            backdrop-filter: blur(10px);
            border-top: 1px solid rgba(255,255,255,0.1);
        }

        .nav-item {
            font-size: 22px;
            text-align: center;
            cursor: pointer;
            color: var(--nav-item-inactive);
            position: relative;
            padding: 10px;
            transition: var(--transition);

        }

        .nav-item.active {
            color: var(--primary);
            transform: translateY(-5px);
        }

        .nav-item .nav-label {
            font-size: 10px;
            margin-top: 3px;
            opacity: 0;

        }

        .nav-item.active .nav-label {
            opacity: 1;
        }

        .nav-item::before {
            content: '';
            position: absolute;
            top: -10px;
            width: 6px;
            height: 6px;
            background: var(--primary);
            border-radius: 50%;
            opacity: 0;
            transition: var(--transition);
        }

        .nav-item.active::before {
            opacity: 1;
            top: -5px;
        }

        .search-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.95);
            z-index: 10000;
            display: none;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .search-modal.visible {
            display: flex;
            opacity: 1;
        }

        .search-container {
            width: 90%;
            max-width: 500px;
            position: relative;
        }

        .search-modal input {
            width: 100%;
            padding: 15px 20px;
            font-size: 18px;
            border: none;
            border-radius: 30px;
            background: rgba(255,255,255,0.1);
            color: white;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
            transition: var(--transition);
        }

        .search-modal input:focus {
            outline: none;
            background: rgba(255,255,255,0.15);
            border-color: var(--primary);
        }

        .search-close {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 25px;
            color: rgba(255,255,255,0.6);
            cursor: pointer;
            transition: var(--transition);
        }

        .search-close:hover {
            color: white;
            transform: rotate(90deg);
        }

        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            font-size: 22px;
            cursor: pointer;
            z-index: 10001;
            background: rgba(0,0,0,0.5);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(5px);
            transition: var(--transition);
        }

        .theme-toggle:hover {
            transform: scale(1.1);
            background: rgba(0,0,0,0.7);
        }

        /* Video progress indicator */
        .video-progress {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: rgba(255,255,255,0.2);
            z-index: 10;
        }

        .video-progress-bar {
            height: 100%;
            background: var(--primary);
            width: 0%;
            transition: width 0.1s linear;
        }

        /* Pull to refresh */
        .refresh-indicator {
            position: fixed;
            top: -50px;
            left: 0;
            width: 100%;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            z-index: 1000;
            transition: transform 0.3s;
        }

        .refresh-icon {
            font-size: 20px;
            margin-right: 10px;
            transition: transform 0.3s;
        }

        /* Toast notification */
        .toast {
            position: fixed;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            z-index: 10000;
            animation: fadeInOut 2.5s;
        }

        @keyframes fadeInOut {
            0% { opacity: 0; transform: translateX(-50%) translateY(20px); }
            20% { opacity: 1; transform: translateX(-50%) translateY(0); }
            80% { opacity: 1; transform: translateX(-50%) translateY(0); }
            100% { opacity: 0; transform: translateX(-50%) translateY(-20px); }
        }

        .comment-modal {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 70vh;
            background: var(--bg-dark);
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;

            flex-direction: column;
            box-shadow: 0 -5px 15px rgba(0,0,0,0.3);
        }

        .comment-modal.visible {
            transform: translateY(0);
        }

        .comment-header {
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(255,255,255,0.1);

        .comment-header h3 {
            margin: 0;

        }

        .close-comments {
            background: none;
            border: none;

            font-size: 20px;
            cursor: pointer;
        }

        .comments-list {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
        }

        .comment {
            display: flex;
            margin-bottom: 15px;
        }

        .comment-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--primary);
            display: flex;
            justify-content: center;
            align-items: center;
            margin-right: 10px;

            color: white;
        }

        .comment-content {
            flex: 1;
        }

        .comment-user {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .comment-text {
            font-size: 14px;

        }

        .comment-time {
            font-size: 12px;

        }

        .comment-input {
            display: flex;
            padding: 10px;
            border-top: 1px solid rgba(255,255,255,0.1);
        }

        .comment-input input {
            flex: 1;
            padding: 10px 15px;
            border-radius: 20px;
            border: none;
            background: rgba(255,255,255,0.1);
            color: var(--text-dark);
            outline: none;
        }

        .comment-input button {
            background: var(--primary);
            color: white;
            border: none;
            width: 40px;
            height: 40px;

            cursor: pointer;
        }

        /* Overlay for when modal is open */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;

            z-index: 10001;
            display: none;
        }

        .modal-overlay.visible {
            display: block;
        }

        /* Light theme adjustments for comments */
        body.light .comment-modal {
            background: var(--bg-light);

        body.light .comment-time {

    </style>

        // PWA Registration Function
        function registerPWA() {
            if ('serviceWorker' in navigator) {
                const sw = `
                    self.addEventListener('install', e => e.waitUntil(caches.open('riki').then(c => c.addAll(['./']))));
                    self.addEventListener('fetch', e => e.respondWith(caches.match(e.request).then(r => r || fetch(e.request))));
                `;
                const blob = new Blob([sw], {type: 'application/javascript'});
                navigator.serviceWorker.register(URL.createObjectURL(blob)).catch(console.error);
            }
        }

        // Android-specific fixes
        function setupAndroidSpecificFixes() {
            if (isAndroid) {
                // Prevent address bar showing/hiding during scroll
                window.addEventListener('scroll', function() {
                    window.scrollTo(0, 0);
                });

                // Disable overscroll glow effect
                document.body.style.overscrollBehaviorY = 'contain';
            }
        }

        // Check if autoplay is supported
        function checkAutoplaySupport() {
            return new Promise((resolve) => {
                const video = document.createElement('video');
                video.muted = true;
                video.autoplay = true;
                video.src = 'data:video/mp4;base64,AAAA';
                video.onplay = () => {
                    resolve(true);
                    video.remove();
                };
                video.onerror = () => {
                    resolve(false);
                    video.remove();
                };
                document.body.appendChild(video);
            }).then((supported) => {
                if (!supported) {
                    // Show play buttons for all videos if autoplay not supported
                    document.querySelectorAll('.play-pause-btn').forEach(btn => {
                        btn.style.display = 'flex';
                    });
                }
                return supported;
            });
        }

        async function loadShorts(query = "shorts", append = false) {
            // Check cache first
            const cacheKey = query + (append ? nextPageToken : '');
            if (videoCache[cacheKey]) {
                renderFromCache(videoCache[cacheKey]);
                return;
            }

            if (!append) {
                document.querySelector('.loading').style.display = 'flex';
                document.getElementById('reelWrapper').innerHTML = '';
                players = [];
            }

            try {
                const token = append ? nextPageToken : '';
                const res = await fetch(`https://www.googleapis.com/youtube/v3/search?part=snippet&q=${encodeURIComponent(query)}&type=video&videoDuration=short&maxResults=10&pageToken=${token}&key=${API_KEY}`);
                const data = await res.json();
                if (!data.items || data.items.length === 0) {
                    throw new Error('No videos found');
                }

                nextPageToken = data.nextPageToken || '';
                lastQuery = query;

                // Cache the response
                videoCache[cacheKey] = {
                    items: data.items,
                    nextPageToken: data.nextPageToken
                };

                document.querySelector('.loading').style.display = 'none';

                data.items.forEach((item, i) => {
                    createVideoCard(item, players.length);
                });

                // Preload next 2 videos
                if (data.items.length > 2) {
                    preloadVideos(data.items.slice(0, 3).map(item => item.id.videoId));
                }

                if (!append) {
                    onYouTubeIframeAPIReady();
                }
            } catch (error) {
                console.error('Error loading shorts:', error);
                document.querySelector('.loading').textContent = 'Failed to load videos. Pull down to refresh.';
            }
        }

        function renderFromCache(cacheData) {
            document.querySelector('.loading').style.display = 'none';
            cacheData.items.forEach((item, i) => {
                createVideoCard(item, players.length);
            });
            nextPageToken = cacheData.nextPageToken || '';
            if (players.length === cacheData.items.length) {
                onYouTubeIframeAPIReady();
            }
        }

        // Add preload function
        function preloadVideos(videoIds) {
            videoIds.forEach((videoId, index) => {
                if (!preloadedThumbnails[videoId]) {
                    const img = new Image();
                    img.src = `https://img.youtube.com/vi/${videoId}/maxresdefault.jpg`;
                    img.onload = () => {
                        preloadedThumbnails[videoId] = true;
                    };
                }
            });
        }

            const thumbnail = document.createElement('div');

            likeBtn.onclick = (e) => {

            container.appendChild(reactionBar);
            container.appendChild(userInfo);

            // Set up touch controls
            setupVideoControls(container, index);
            
            players.push({
                id: `player${index}`,

        // Handle Enter key in comment input

        function setupVideoControls(container, index) {
            let touchStartTime = 0;
            let touchStartY = 0;
            let isScrolling = false;
            let lastTapTime = 0;

            // Touch start handler
            container.addEventListener('touchstart', function(e) {
                touchStartTime = Date.now();
                touchStartY = e.touches[0].clientY;
                isScrolling = false;
            }, { passive: true });

            // Touch move handler
            container.addEventListener('touchmove', function(e) {
                const touchY = e.touches[0].clientY;
                const deltaY = Math.abs(touchY - touchStartY);
                // If vertical movement is significant, consider it a scroll
                if (deltaY > 10) {
                    isScrolling = true;
                }
            }, { passive: true });

            // Touch end handler
            container.addEventListener('touchend', function(e) {
                const touchEndTime = Date.now();
                const touchEndY = e.changedTouches[0].clientY;
                const deltaY = Math.abs(touchEndY - touchStartY);
                const tapDuration = touchEndTime - touchStartTime;

                // Only handle as tap if not scrolling and short duration
                if (!isScrolling && tapDuration < 300 && deltaY < 10) {
                    handleSingleTap(index);
                }
            }, { passive: true });

            // Double tap detection
            container.addEventListener('touchend', function(e) {
                const currentTime = new Date().getTime();
                const tapLength = currentTime - lastTapTime;
                if (tapLength < 300 && tapLength > 0 && !isScrolling) {
                    handleDoubleTap(e, index);
                    e.preventDefault(); // Only prevent default for double taps
                }
                lastTapTime = currentTime;
            });

            // Click handler as fallback
            container.addEventListener('click', function(e) {
                if (e.target === container) {
                    e.preventDefault();
                    togglePlayPause(index);
                }
            });
        }

        function handleSingleTap(index) {
            togglePlayPause(index);
        }

        function handleDoubleTap(e, index) {
            const container = e.currentTarget;
            const likeBtn = container.querySelector('.reaction-button');
            
            // Show like animation at tap position
            const rect = container.getBoundingClientRect();
            const x = e.changedTouches[0].clientX - rect.left;
            const y = e.changedTouches[0].clientY - rect.top;
            
            const likeAnimation = container.querySelector('.like-animation');
            likeAnimation.innerHTML = '<i class="fas fa-heart"></i>';
            likeAnimation.style.left = `${x}px`;
            likeAnimation.style.top = `${y}px`;
            likeAnimation.style.opacity = '1';
            likeAnimation.style.transform = 'translate(-50%, -50%)';
            
            setTimeout(() => {
                likeAnimation.style.opacity = '0';
            }, 800);
            
            // Trigger like action if not already liked
            if (!likeBtn.classList.contains('liked')) {
                const span = likeBtn.querySelector('span');
                let count = parseInt(span.textContent);
                span.textContent = ++count;
                likeBtn.classList.add('liked');
                likeBtn.innerHTML = `<i class="fas fa-heart"></i><span>${count}</span>`;
            }
        }

        function triggerLikeAnimation(container) {
            const likeAnimation = container.querySelector('.like-animation');
            likeAnimation.innerHTML = '<i class="fas fa-heart"></i>';
            likeAnimation.style.opacity = '1';
            setTimeout(() => {
                likeAnimation.style.opacity = '0';
            }, 800);
        }

        async function togglePlayPause(index) {
            const player = players[index]?.player;
            if (!player) {
                // Initialize player if not already done
                initializePlayer(index);
                return;
            }
            
            try {
                // First try to unmute if needed (mobile autoplay requirements)
                if (player.isMuted()) {
                    await player.unMute();
                }
                
                // Normal play/pause toggle
                if (player.getPlayerState() === YT.PlayerState.PLAYING) {
                    player.pauseVideo();
                    players[index].playPauseBtn.classList.replace('fa-pause', 'fa-play');
                } else {
                    await player.playVideo();
                    players[index].playPauseBtn.classList.replace('fa-play', 'fa-pause');
                }
            } catch (error) {
                console.error('Playback error:', error);
                showToast('Tap again to play video');
            }
        }

        function onYouTubeIframeAPIReady() {
            // Only initialize the first player immediately
            if (players.length > 0) {
                initializePlayer(0);
            }
            observeScroll();
        }

        function initializePlayer(index) {
            const quality = getNetworkQuality();
            const qualityParam = quality === 'low' ? 'default' : quality === 'medium' ? 'hqdefault' : 'maxresdefault';
            
            players[index].player = new YT.Player(players[index].id, {
                height: '100%',
                width: '100%',
                videoId: players[index].videoId,
                playerVars: {
                    autoplay: isAndroid ? 0 : (index === 0 ? 1 : 0),
                    mute: isAndroid ? 1 : (index === 0 ? 0 : 1),
                    controls: 0,
                    loop: 1,
                    modestbranding: 1,
                    playsinline: 1,
                    rel: 0,
                    enablejsapi: 1,
                    fs: 0,
                    iv_load_policy: 3,
                    disablekb: 1,
                    cc_load_policy: 0,
                    widget_referrer: window.location.href,
                    vq: quality === 'low' ? 'small' : quality === 'medium' ? 'medium' : 'hd720'
                },
                events: {
                    onReady: (event) => {
                        // Show player and hide thumbnail
                        players[index].container.querySelector('.player').style.display = 'block';
                        players[index].container.querySelector('.video-thumbnail').style.display = 'none';
                        
                        if (index === 0 && !isAndroid) {
                            event.target.playVideo().catch(error => {
                                players[index].playPauseBtn.style.display = 'flex';
                                players[index].playPauseBtn.classList.replace('fa-pause', 'fa-play');
                            });
                        } else if (isAndroid) {
                            players[index].playPauseBtn.style.display = 'flex';
                            players[index].playPauseBtn.classList.replace('fa-pause', 'fa-play');
                        }
                    },
                    onStateChange: (event) => {
                        const index = players.findIndex(p => p.player === event.target);
                        if (index === -1) return;
                        
                        const playerObj = players[index];
                        if (event.data === YT.PlayerState.PLAYING) {
                            startProgressTracking(event.target, playerObj.progressBar);
                            playerObj.playPauseBtn.classList.replace('fa-play', 'fa-pause');
                        } else if (event.data === YT.PlayerState.PAUSED) {
                            playerObj.playPauseBtn.classList.replace('fa-pause', 'fa-play');
                        } else if (event.data === YT.PlayerState.ENDED) {
                            event.target.playVideo();
                        }
                    }
                }
            });
        }

        function getNetworkQuality() {
            if (navigator.connection) {
                const connection = navigator.connection;
                if (connection.effectiveType) {
                    switch (connection.effectiveType) {
                        case 'slow-2g':
                        case '2g':
                            return 'low';
                        case '3g':
                            return 'medium';
                        case '4g':
                        default:
                            return 'high';
                    }
                }
            }
            return 'high'; // default to high quality
        }

        function startProgressTracking(player, progressBar) {
            let interval = setInterval(() => {
                if (player.getPlayerState() !== YT.PlayerState.PLAYING) {
                    clearInterval(interval);
                    return;
                }
                
                const duration = player.getDuration();
                const currentTime = player.getCurrentTime();
                const progress = (currentTime / duration) * 100;
                progressBar.style.width = `${progress}%`;
                
                // Reset when near end (for loop)
                if (progress > 99) {
                    progressBar.style.width = '0%';
                }
            }, 200);
        }

        function observeScroll() {
            const observer = new IntersectionObserver(entries => {
                entries.forEach(entry => {
                    const id = entry.target.querySelector('.player')?.id;
                    const index = players.findIndex(p => p.id === id);
                    
                    if (entry.isIntersecting) {
                        // Show player and hide thumbnail
                        entry.target.querySelector('.player').style.display = 'block';
                        entry.target.querySelector('.video-thumbnail').style.display = 'none';
                        
                        const player = players[index]?.player;
                        if (!player) {
                            // Lazy load the player if it's not initialized yet
                            initializePlayer(index);
                            return;
                        }
                        
                        player.unMute();
                        player.playVideo().catch(error => {
                            players[index].playPauseBtn.style.display = 'flex';
                            players[index].playPauseBtn.classList.replace('fa-pause', 'fa-play');
                        });
                        startProgressTracking(player, players[index].progressBar);
                        players[index].playPauseBtn.classList.replace('fa-play', 'fa-pause');
                        
                        // Load more videos when reaching near the end
                        if (index >= players.length - 3 && nextPageToken) {
                            loadShorts(lastQuery, true);
                        }
                    } else {
                        // Hide player and show thumbnail
                        entry.target.querySelector('.player').style.display = 'none';
                        entry.target.querySelector('.video-thumbnail').style.display = 'block';
                        
                        const player = players[index]?.player;
                        if (player) {
                            player.pauseVideo();
                            player.mute();
                            players[index].playPauseBtn.classList.replace('fa-pause', 'fa-play');
                        }
                    }
                });
            }, { root: document.getElementById('reelWrapper'), threshold: 0.7 });

            document.querySelectorAll('.video-container').forEach(container => {
                observer.observe(container);
            });
        }

        function setupPullToRefresh() {
            const wrapper = document.getElementById('reelWrapper');
            const refreshIndicator = document.createElement('div');
            refreshIndicator.className = 'refresh-indicator';
            refreshIndicator.innerHTML = `
                <i class="fas fa-sync-alt refresh-icon"></i>
                <span>Release to refresh</span>
            `;
            document.body.appendChild(refreshIndicator);

            let startY = 0;
            let pullStartY = 0;
            let isDragging = false;

            wrapper.addEventListener('touchstart', (e) => {
                // Only activate pull-to-refresh when at very top of scroll
                if (wrapper.scrollTop <= 10) {
                    pullStartY = e.touches[0].clientY;
                    isDragging = true;
                }
            }, { passive: true });

            wrapper.addEventListener('touchmove', (e) => {
                if (!isDragging) return;
                const currentY = e.touches[0].clientY;
                const pullDistance = currentY - pullStartY;
                if (pullDistance > 0) {
                    // Only prevent default when we're actually pulling to refresh
                    if (pullDistance > 10) {
                        e.preventDefault();
                    }
                    refreshIndicator.style.transform = `translateY(${Math.min(pullDistance, 100)}px)`;
                    refreshIndicator.querySelector('.refresh-icon').style.transform = `rotate(${pullDistance * 3.6}deg)`;
                    if (pullDistance > 80) {
                        isRefreshing = true;
                        refreshIndicator.querySelector('span').textContent = 'Refreshing...';
                    } else {
                        isRefreshing = false;
                        refreshIndicator.querySelector('span').textContent = 'Pull to refresh';
                    }
                }
            }, { passive: false });

            wrapper.addEventListener('touchend', () => {
                if (!isDragging) return;
                isDragging = false;
                if (isRefreshing) {
                    refreshIndicator.querySelector('.refresh-icon').classList.add('fa-spin');
                    loadShorts(lastQuery).finally(() => {
                        setTimeout(() => {
                            refreshIndicator.style.transform = 'translateY(-50px)';
                            refreshIndicator.querySelector('.refresh-icon').classList.remove('fa-spin');
                            isRefreshing = false;
                        }, 500);
                    });
                } else {
                    refreshIndicator.style.transform = 'translateY(-50px)';
                }
            });
        }

        function openSearch() {
            const modal = document.getElementById('searchModal');
            modal.classList.add('visible');
            document.getElementById('searchInput').focus();
            setActiveNav(1);
        }

        function closeSearch() {
            const modal = document.getElementById('searchModal');
            modal.classList.remove('visible');
        }

        function searchShorts() {
            const query = document.getElementById('searchInput').value.trim();
            if (query) {
                closeSearch();
                loadShorts(query);
            }
        }

        function toggleTheme() {
            const body = document.body;
            const themeIcon = document.querySelector('.theme-toggle i');
            if (body.classList.contains('dark')) {
                body.classList.replace('dark', 'light');
                themeIcon.classList.replace('fa-moon', 'fa-sun');
            } else {
                body.classList.replace('light', 'dark');
                themeIcon.classList.replace('fa-sun', 'fa-moon');
            }
        }

        function switchTab(index) {
            currentTab = index;
            setActiveNav(index);
            // In a real app, you would load different content based on the tab
            if (index === 0) loadShorts('trending shorts');
            if (index === 2) loadShorts('viral shorts');
            if (index === 3) alert('Profile page would load user-specific content');
        }

        function setActiveNav(index) {
            document.querySelectorAll('.nav-item').forEach((item, i) => {
                if (i === index) {
                    item.classList.add('active');
                } else {
                    item.classList.remove('active');
                }
            });
        }

        function showToast(message) {
            const toast = document.createElement('div');
            toast.className = 'toast';
            toast.textContent = message;
            document.body.appendChild(toast);
            setTimeout(() => {
                toast.remove();
            }, 2500);
        }

        // Handle search input enter key
        document.getElementById('searchInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                searchShorts();
            }
        });

        // Android-specific touch handling
        if (isAndroid) {
            document.addEventListener('touchmove', function(e) {
                if (isRefreshing) {
                    e.preventDefault();
                }
            }, { passive: false });
        }
